{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block content %}

<h1 class="center">Blog Posts</h1>

{% if posts %}
    <div class="card-grid">
        {% for post in posts %}
        <div class="card">
            <h3>{{ post.title }}</h3>
            <p>{{ post.excerpt }}</p>
            <a href="{{ url_for('blog_post', slug=post.slug) }}" class="btn primary">
                Read More
            </a>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p class="center">No blog posts available.</p>
{% endif %}

{% endblock %}
