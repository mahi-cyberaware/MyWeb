{% extends "base.html" %}
{% block title %}Tools{% endblock %}
{% block content %}

<h1 class="center">Tools</h1>

{% if tools %}
    <div class="card-grid">
        {% for tool in tools %}
        <div class="card">
            <h3>{{ tool.title }}</h3>
            <p>{{ tool.description }}</p>
            <a href="{{ url_for('tool_detail', id=tool.id) }}" class="btn primary">
                View Details
            </a>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p class="center">No tools available.</p>
{% endif %}

{% endblock %}
